<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>

</head>
<body>
<div id="div"></div>

<script>
    var div=document.getElementById('div');
    //注册事件
    div.onclick= function () {
          this.style.backgroundColor ='purple';
          this.style.width='300px';
    }



</script>

</body>
</html>
