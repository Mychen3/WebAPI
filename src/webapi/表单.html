<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" value="输入" >
<button>按钮</button>

<script>

    var input=document.querySelector('input');

    var btn=document.querySelector('button');

       btn.onclick=function () {
           input.value='发生了变化';
           //禁用按钮,this指向当前函数调用者
           this.disabled=true;
     }


</script>
</body>
</html>
